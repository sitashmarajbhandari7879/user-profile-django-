{% load staticfiles %}
<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.min.css' %}">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
</head>

<body>
  <div id="wrapper">

  <nav>
  <ul class="nav nav-tabs">
  <li role="presentation"><a href="/">Home</a></li>
  <li role="presentation" ><a href="{% url 'usersignup:signup' %}">Sign Up</a></li>
  <li role="presentation" class="active"><a href="#">Login</a></li>
</ul>
</nav>

    <div class="vertical-align-wrap">
      <div class="vertical-align-middle">
        <div class="auth-box ">
          <div class="left">
            <div class="content">
              <form class="form-auth-small" method="post" action="" id="login-form">{% csrf_token %}
                <div class="form-group">
                  <label for="signup-email"  class="control-label sr-only">UserName</label>
                  <input type="text" class="form-control" id="id_username"  placeholder="username" name="username">
                </div>
                <div class="form-group">
                  <label for="signup-password"  class="control-label sr-only">Password</label>
                  <input type="password" id="id_password" class="form-control" placeholder="Password" name="password">
                </div>
                <div class="form-group clearfix">
                  <label class="fancy-checkbox element-left">
                    <input type="checkbox">
                    <span>Remember me</span>
                  </label> 
                </div>
                <button type="submit" class="btn btn-success btn-toastr" data-context="success" data-message="You're LogedIn" data-position="top-right">LOGIN</button>
                <!-- This is comment -->
                <div class="bottom">
                  <span><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
                </div>
              </form>
              <h6>New User? <a href="{% url 'usersignup:signup' %}">Signup</a></h6>
            </div>
          </div>
          <div class="right">
            <div class="overlay"></div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
